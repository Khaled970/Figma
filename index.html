<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <div class="wrapper">
        <h1 class='title'>Sign Up Form</h1>
        <p class='description'>Tech Newsletter Sign Up Form. Stay up to date with our latest posts!</p>
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" id='name' class="form-input" placeholder="Enter your name"required>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="text" id='email' class="form-input" placeholder="Enter your email"required>
        </div>
        <button class="btn-primary">Submit</button>
    </div>

</body>
</html>
